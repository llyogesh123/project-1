<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my app</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div class="flex flex-col gap-6 m-12">

        <h1 class="font-bold text-3xl tracking-tight">Todo app</h1>
      
        <div class="flex flex-row gap-3">  
      
        <input id = "task-input" class="bg-gray-200 p-2  border border-gray-200 rounded-lg px-5 py-4"  type="text" placeholder="Enter your task">
        <button id="add-task" class="bg-black rounded-full px-5 text-white hover:text-white px-3 py-2" onclick="addTask()">Add task</button>
        <button id="delete-all" class="bg-red-500 rounded-full px-5 text-white hover:text-white px-3 py-2" onclick="deleteTask()">Delete All</button>
      
        </div>
        
          <p>Here are your todos:
          <span id="total-task"></span>
          </p>
      <div>
      
         <ul id = "task-list">
           
             </ul>
         </div>
      </div>

  
   <script src="script.js"></script>
</body>
</html>
